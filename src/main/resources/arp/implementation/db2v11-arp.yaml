relational_algebra:
  aggregation:
    enable: true
    group_by_ordinal: false
    #DB2 UDB for windows, linux and solaris doesn't support EXCEPT DISTINCT and INTERSECT DISTINCT.  
    #However for iSeries, distinct and except should be true.

    distinct: false
    count_functions:
      count_star:
        enable: true
      count:
        enable: true
      count_distinct:
        enable: true
      count_multi:
        enable: false
      count_distinct_multi:
        enable: false
    functions:
    - names:
      - "avg"
      signatures:
      - args:
        - "double"
        return: "double"
      - args:
        - "decimal"
        return: "double"
      - args:
        - "integer"
        return: "double"
      - args:
        - "float"
        return: "double"
      - args:
        - "bigint"
        return: "double"
    - names:
      - "max"
      - "min"
      signatures:
      - args:
        - "integer"
        return: "integer"
      - args:
        - "double"
        return: "double"
      - args:
        - "decimal"
        return: "decimal"
      - args:
        - "float"
        return: "float"
      - args:
        - "bigint"
        return: "bigint"
      - args:
        - "varchar"
        return: "varchar"
    - names:
      - "sum"
      signatures:
      - args:
        - "double"
        return: "double"
      - args:
        - "integer"
        return: "bigint"
        rewrite: "SUM(CAST({0} AS BIGINT))"
      - args:
        - "bigint"
        return: "bigint"
      - args:
        - "decimal"
        return: "decimal"
      - args:
        - "float"
        return: "double"
    - names:
      - "variance"
      signatures:
      - args:
        - "double"
        rewrite: "VARIANCE({0})"
        return: "double"
      - args:
        - "integer"
        rewrite: "VARIANCE({0})"
        return: "double"
      - args:
        - "bigint"
        rewrite: "VARIANCE({0})"
        return: "double"
      - args:
        - "float"
        rewrite: "VARIANCE({0})"
        return: "double"
      - args:
        - "decimal"
        rewrite: "VARIANCE({0})"
        return: "double"     
  except:
    enable: false
  project:
    enable: true
  join:
    enable: true
    cross:
      enable: true
    inner:
      enable: true
      inequality: true
    left:
      enable: true
      inequality: true
    right:
      enable: true
      inequality: true
    full:
      enable: true
      inequality: true
  sort:
    enable: true
    order_by:
      enable: true
      default_nulls_ordering: high
    fetch_offset:
      offset_fetch:
        enable: false
        format: 'LIMIT {1} OFFSET {0}'
      offset_only:
        enable: false
      fetch_only:
        enable: false
        format: 'LIMIT {0}'
  union:
    enable: true
  union_all:
    enable: true
  values:
    enable: false
    method: values

